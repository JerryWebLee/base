<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>人体展示</title>
    <link rel="stylesheet" href="../css/mycss.css" type="text/css" />
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <style>
      #tipbox {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1000;
      }
      .demo-tree-index {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body class="myCavnas">
    <div id="canvasGroup" class="myCavnas">
      <div class="el-card is-always-shadow">
        <!-- 模型操作区域 -->
        <div id="modelSetArea">
          <div id="modelSetContainer">
            <div class="modelSetOption">
              <span class="modelSetTxt">隐藏肌肉:</span>
              <image src="../resource/delete.png" class="button" id="disableButton"></image>
            </div>
          </div>
          <div id="modelSetContainer">
            <div class="modelSetOption">
              <span class="modelSetTxt">撤销隐藏:</span>
              <image src="../resource/back.png" class="button" id="undoButton"></image>
            </div>
          </div>
          <div id="modelSetContainer">
            <div class="modelSetOption">
              <span class="modelSetTxt">模型复位:</span>
              <image src="../resource/reset.png" class="button" id="restartButton"></image>
            </div>
          </div>
          <div id="modelSetContainer">
            <div id="showAllHurtPoint">
              <div class="line"></div>
              <div id="isShowAllHurtPointBtn">显示/隐藏所有疼痛点图标:</div>
              <div class="line"></div>
              <div id="btnContainer">
                <div class="innerBtnContainer">
                  <div class="hoverStyle"></div>
                  <image id="allShow" src="../resource/allShow.png" class="button"></image>
                  <image id="allHidden" src="../resource/allHidden.png" class="button" hidden></image>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 肌肉名 -->
        <div id="txtarea" class="muscle txtarea" hidden>
          <div class="el-card__header">
            <div id="muscleName" class="selfHeight">
              <span id="name" class="fontStyle">当 前 肌 肉 名 称:</span>
              <span id="nameTxt" class="selfStyle leftMargin"></span>
            </div>
          </div>
          <div class="el-card__header">
            <div id="bodyClass" class="selfHeight">
              <span id="bodyClassName" class="fontStyle">所 属 身 体 部 分:</span>
              <span id="bodyClassNameTxt" class="selfStyle leftMargin"></span>
            </div>
          </div>
          <!-- 有疼痛点的肌肉显示疼痛点按钮 -->
          <ul id="hurtArea" hidden>
            <li id="isShowHurtIcon" class="el-card__header">
              <span class="fontStyle">显 示 / 隐 藏 肌 肉 疼 痛 点 图 标:</span>
              <div class="innerBtnContainer leftMarginIcon">
                <div class="hoverStyle"></div>
                <image id="currentShow" src="../resource/allShow.png" class="button btnCenter"></image>
                <image id="currenHidden" src="../resource/allHidden.png" class="button btnCenter" hidden></image>
              </div>
            </li>
            <li id="toogleMulStat" class="layui-form selfHeight el-card__header">
              <span class="fontStyle">肌 肉 状 态 切 换:</span>
              <input id="muscleStatusBtn" class="layui-form-item leftMargin" lay-filter="toogleStatus" type="checkbox" name="muscleStatus" lay-skin="switch" lay-text="损伤状态|健康状态" />
            </li>
            <li id="mulHurtPoints" class="selfHeight el-card__header">
              <span class="fontStyle">肌 肉 疼 痛 点:</span>
              <ul id="hurtPointList">
                <li>疼痛点1</li>
                <li>疼痛点2</li>
                <li>疼痛点3</li>
                <li>疼痛点4</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <canvas id="mainCanvas" class="myCavnas" style="z-index: 0"></canvas>
    </div>

    <div class="loading-wrapper" id="loading">
      <div class="loading wave">HumanBody</div>
    </div>

    <div class="layui-side-scroll">
      <div id="test1" class="layui-elem-field layui-field-title demo-tree-index"></div>
    </div>

    <script type="x-shader/x-vertex" id="vertexshader">
      varying vec2 vUv;
      void main() {
      	vUv = uv;
      	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      varying vec2 vUv;
      void main() {
           gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4(1.0,1.0,1.0,0.0) * texture2D( bloomTexture, vUv )*0.5 );
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/index_bloom.js "></script>
  </body>
</html>
