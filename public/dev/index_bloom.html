<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>人体展示</title>
    <link rel="stylesheet" href="/dev/mycss.886ed9ec.css" type="text/css">
    <link rel="stylesheet" href="/dev/layui.ff0478d7.css" media="all">
    <style>#tipbox {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1000;
      }
      .demo-tree-index {
        position: absolute;
        top: 0;
        left: 0;
      }
      img.button{
        display: none
      }
      div.layui-form-checkbox[lay-skin='primary']{
        display: none !important;
      }</style>
  </head>

  <body class="myCavnas">
    <div id="canvasGroup" class="myCavnas">
      <image src="../resource/restart.png" class="button" id="restartButton" hidden="">
      <image src="../resource/cancel.png" class="button" id="cancelButton" hidden="">

      <div id="txtarea" class="txtarea" hidden="">
        <div id="muscle">
          <div id="muscleName">
            <span id="name">肌肉名称:</span>
            <span id="nameTxt"></span>
          </div>
          <div id="bodyClass">
            <span id="bodyClassName">所属身体部分:</span>
            <span id="bodyClassNameTxt"></span>
          </div>
          <!-- 有疼痛点的肌肉显示疼痛点按钮 -->
          <div id="hurtPoint">
            <button id="showHurtPoint">显示疼痛点</button>
            <button id="showHurtPoint">隐藏疼痛点</button>
          </div>
        </div>
        <div id="hurttxtarea" class="txtarea" hidden="">
          <div id="hurtPointList">
            <ul>
              <li>疼痛</li>
            </ul>
          </div>
          <div>
            <div id="reason">成因</div>
            <span></span>
          </div>
          <div>
            <div id="solution">手法</div>
            <span></span>
          </div>
          <div id="status">
            <button id="healthStatus">正常状态</button>
            <button id="painStatus">疼痛状态</button>
          </div>
        </div>
      </div>

      <div id="tipbox">
        <div id="tip"></div>
      </div>

      <canvas id="mainCanvas" class="myCavnas" style="z-index: 0"></canvas>
    </image></image></div>

    <div class="loading-wrapper" id="loading">
      <div class="loading wave">HumanBody</div>
    </div>
    <div class="layui-side-scroll">
      <div id="test1" class="layui-elem-field layui-field-title demo-tree-index"></div>
    </div>

    <script type="x-shader/x-vertex" id="vertexshader">
         varying vec2 vUv;
      void main() {
      	vUv = uv;
      	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      varying vec2 vUv;
      void main() {
           gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4(1.0,1.0,1.0,0.0) * texture2D( bloomTexture, vUv )*0.5 );
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script src="/dev/layui.7ef7f1c4.js"></script>
    <script src="/dev/index_bloom.4fde413d.js"></script>
  </body>
</html>
