<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>人体展示</title>
    <link rel="stylesheet" href="/dev/mycss.886ed9ec.css" type="text/css">
    <link rel="stylesheet" href="/dev/layui.ff0478d7.css" media="all">
    <style>#tipbox {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1000;
      }
      .demo-tree-index {
        position: absolute;
        top: 0;
        left: 0;
      }</style>
  </head>

  <body class="myCavnas">
    <div id="canvasGroup" class="myCavnas">
      <div class="el-card is-always-shadow">
        <!-- 模型操作区域 -->
        <div id="modelSetArea">
          <div id="modelSetContainer">
            <div class="modelSetOption">
              <span class="modelSetTxt">隐藏肌肉:</span>
              <image src="../resource/delete.png" class="button" id="disableButton"></image>
            </div>
          </div>
          <div id="modelSetContainer">
            <div class="modelSetOption">
              <span class="modelSetTxt">撤销隐藏:</span>
              <image src="../resource/back.png" class="button" id="undoButton"></image>
            </div>
          </div>
          <div id="modelSetContainer">
            <div class="modelSetOption">
              <span class="modelSetTxt">模型复位:</span>
              <image src="../resource/reset.png" class="button" id="restartButton"></image>
            </div>
          </div>
          <div id="modelSetContainer">
            <div id="showAllHurtPoint">
              <div class="line"></div>
              <div id="isShowAllHurtPointBtn">显示/隐藏所有疼痛点</div>
              <div class="line"></div>
              <div id="btnContainer">
                <div class="innerBtnContainer">
                  <image id="allShow" src="../resource/allShow.png" class="button"></image>
                  <image id="allHidden" src="../resource/allHidden.png" class="button"></image>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 肌肉名 -->
        <div id="txtarea" class="muscle txtarea" hidden="">
          <div class="el-card__header">
            <div id="muscleName">
              <span id="name">当前肌肉名称:</span>
              <span id="nameTxt"></span>
            </div>
          </div>
          <div class="el-card__body">
            <div id="bodyClass" class="muscleInfoContainer">
              <span id="bodyClassName">所属身体部分:</span>
              <span id="bodyClassNameTxt"></span>
            </div>
            <!-- 有疼痛点的肌肉显示疼痛点按钮 -->
            <div id="hurtPoint" class="muscleInfoContainer" hidden="">
              <div id="showCurrentHurtPoint">
                <div id="isShowCurrentPoint" class="inline">显示/隐藏当前肌肉疼痛点:</div>
                <div class="inline">
                  <image id="currentShow" src="../resource/allShow.png" class="button"></image>
                  <image id="currenHidden" src="../resource/allHidden.png" class="button"></image>
                </div>
              </div>
              <div class="muscleInfoContainer">疼痛点信息:</div>
              <ul id="hurtPointList">
                <li>疼痛点1</li>
                <li>疼痛点2</li>
                <li>疼痛点3</li>
                <li>疼痛点4</li>
              </ul>
              <div class="layui-form" lay-filter="test">
                <span>当前肌肉状态切换：</span>
                <input id="muscleStatusBtn" class="layui-form-item" lay-filter="toogleStatus" type="checkbox" name="muscleStatus" lay-skin="switch" lay-text="损伤状态|健康状态">
              </div>
            </div>
            <div id="hurttxtarea" class="txtarea" hidden="">
              <div id="hurtPointList">
                <ul>
                  <li>疼痛</li>
                </ul>
              </div>
              <div>
                <div id="reason">成因</div>
                <span></span>
              </div>
              <div>
                <div id="solution">手法</div>
                <span></span>
              </div>
              <div id="status">
                <button id="healthStatus">正常状态</button>
                <button id="painStatus">疼痛状态</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <canvas id="mainCanvas" class="myCavnas" style="z-index: 0"></canvas>
    </div>

    <div class="loading-wrapper" id="loading">
      <div class="loading wave">HumanBody</div>
    </div>

    <div class="layui-side-scroll">
      <div id="test1" class="layui-elem-field layui-field-title demo-tree-index"></div>
    </div>

    <script type="x-shader/x-vertex" id="vertexshader">
         varying vec2 vUv;
      void main() {
      	vUv = uv;
      	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      varying vec2 vUv;
      void main() {
           gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4(1.0,1.0,1.0,0.0) * texture2D( bloomTexture, vUv )*0.5 );
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script src="/dev/layui.7ef7f1c4.js"></script>
    <script src="/dev/index_bloom.4fde413d.js"></script>
  </body>
</html>
